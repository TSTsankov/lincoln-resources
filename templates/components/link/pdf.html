<div class="card card-inner">
    <div class="card-body py-2">
        <div class="card-subtitle">
            {{component.subtitle}}
        </div>
        <div class="card-text">
            <span class="fa fa-file-pdf-o"></span>
            <a class="website-link" href="{{component.link}}" title="Go to: {{component.text}}" target="_blank">{{component.text}}</a>
        </div>
    </div>
</div>
