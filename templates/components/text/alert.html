<div class="card card-alert">
    <div class="card-header align-items-start">
        <h6 class="important-title align-self-auto"><b>{{component.subtitle || 'Important'}}</b></h6>

    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-2 text-center align-self-center">
                <i class="fa fa-warning fa-3x"></i>
            </div>
            <div class="col-10">
                <p class="card-text">
                    {{component.text}}
                </p>
            </div>
        </div>
    </div>
</div>
