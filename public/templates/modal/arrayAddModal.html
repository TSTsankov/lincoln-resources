<div class="card">
    <div class="card-header">
        <span class="float-right fa fa-close fa-2x" style="color: blue;cursor:pointer" ng-click="dismissModal()"></span>
        <h3 class="" style="line-height: 2.3rem">Enter a name for your new {{message}}.</h3>

    </div>
    <div class="card-body text-center">
        <form name="nameForm" ng-submit="closeModal(nameForm)">
            <h5 ng-if="sectionName">Block: {{sectionName}}</h5>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" ng-model="newElement.name" ng-minlength="3" ng-required="true" ng-if="newElement.hasOwnProperty('name')">
            <input type="text" id="name" name="name" ng-model="newElement.subtitle" ng-minlength="3" ng-required="true" ng-if="newElement.hasOwnProperty('subtitle')">
            <p ng-show="!nameForm.$pristine && nameForm.name.$error.minlength">Minimum 3 characters</p>
        </form>
    </div>
    <div class="card-footer text-center">
        <div class="btn-group ">
            <button class="btn btn-danger" ng-click="dismissModal()"> Never mind </button>
            <div class="mx-2"></div>
            <button class="btn btn-success" ng-click="closeModal(nameForm)"> Create</button>
        </div>
    </div>
</div>
