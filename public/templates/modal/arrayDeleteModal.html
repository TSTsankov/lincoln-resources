<div class="card">
    <div class="card-header">
        <span class="float-right fa fa-close fa-2x" style="color: blue;cursor:pointer" ng-click="dismissModal()"></span>
        <h3 class="" style="line-height: 2.3rem">Are you sure?</h3>

    </div>
    <div class="card-body text-center">
        <p>Are you sure you want to delete ? </p>
        <p>{{item.block}} > {{item.section}} <span ng-show="item.chapter"> > </span> {{item.chapter}}</p>
    </div>
    <div class="card-footer text-center">
        <div class="btn-group ">
            <button class="btn btn-success" ng-click="dismissModal()"> No </button>
            <div class="mx-2"></div>
            <button class="btn btn-warning" ng-click="closeModal()"> Yes</button>
        </div>
    </div>
</div>
