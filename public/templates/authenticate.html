<div class="card">
    <div class="card-header text-center">
        <h4>Please authenticate!</h4>
    </div>
    <div class="card-body">
        <form name="authForm" novalidate ng-submit="validateAndSend(authForm)">
            <div class="form-group w-25">
                <label for="username">Username: </label>
                <input type="text" class="form-control" name="username" id="username" ng-model="username" ng-required>
            </div>
            <div class="form-group w-25">
                <label for="username">Password: </label>
                <input type="password" class="form-control" name="password" id="password" ng-model="password" ng-required>
            </div>
            <button class="btn btn-success float-right my-3">Sign In</button>
        </form>
    </div>
    <div class="card-footer bg-danger text-white" ng-if="errorMessage">
        <h4>{{errorMessage}}</h4>
    </div>
</div>
