<ng-form name="componentSpecifics" novalidate>
    <a class="btn btn-info float-right text-white p-1" ng-if="!ctrl.items.length" ng-click="ctrl.createItems()">Add List entry</a>
    <div class="w-100">
        <div class="card mb-2 link-card" collapsible-card ng-repeat="item in ctrl.items" ifs-editable="Link" callback-array="ctrl.items" ifs-editable-class="mr-4">
            <div class="card-header p-1" >
                <p class="form-subtitle p-0 m-0 pl-3 font-weight-bold">Link{{$index+1}}<span class="fa fa-minus float-right" style="line-height: 1.5" ></span></p>
            </div>
            <div class="card-body collapse">
                <div class="form-group text-center">
                    <label for="imgUrl{{$index}}">URL</label>
                    <input type="text" name="imgUrl{{$index}}" class="form-control" id="imgUrl{{$index}}" ng-pattern="/https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&\/\/=]*)/"
                           ng-model="item.href" ng-model-options="{debounce: 1000}" ng-required="true">
                </div>
                <div class="form-group text-center">
                    <label for="imgAlt{{$index}}">Name: </label>
                    <input type="text" class="form-control" name="imgAlt{{$index}}" id="imgAlt{{$index}}" ng-model="item.name">
                </div>
                <image-admin form-name="img{{$index}}" item="item"></image-admin>
            </div>
        </div>
        <a class="btn btn-info float-right text-white p-1" ng-if="ctrl.items.length>0" ng-click="ctrl.addItem()">Add another</a>
    </div>
</ng-form>
