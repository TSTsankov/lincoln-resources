<ng-form name="componentSpecifics" novalidate>
    <a class="btn btn-info float-right text-white p-1" ng-if="!ctrl.items.length" ng-click="ctrl.createItems()">Add List entry</a>
    <div class="w-100">
        <div class="card mb-2 link-card" collapsible-card ng-repeat="item in ctrl.items" ifs-editable="Link" callback-array="ctrl.items" ifs-editable-class="mr-4">
            <div class="card-header p-1" >
                <p class="form-subtitle p-0 m-0 pl-3 font-weight-bold">List Element {{$index+1}}<span class="fa fa-minus float-right" style="line-height: 1.5" ></span></p>
            </div>
            <div class="card-body collapse">
                <div class="form-group text-center">
                    <label for="textParagraph">Text:</label>
                    <textarea class="form-control" name="textParagraph" id="textParagraph" cols="30" rows="5" ng-model="item.text"></textarea>
                </div>
                <div class="form-group text-center">
                    <label for="quoteAuthor{{$index}}">Author: </label>
                    <input type="text" class="form-control" name="quoteAuthor{{$index}}" id="quoteAuthor{{$index}}" ng-model="item.author">
                </div>
                <div class="form-group text-center">
                    <label for="quoteYear{{$index}}">Year: </label>
                    <input type="text" class="form-control" name="quoteYear{{$index}}" id="quoteYear{{$index}}" ng-model="item.year">
                </div>

            </div>
        </div>
        <a class="btn btn-info float-right text-white p-1" ng-if="ctrl.items.length>0" ng-click="ctrl.addItem()">Add another</a>
    </div>
</ng-form>
