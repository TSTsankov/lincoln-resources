<ng-form name="componentSpecifics" novalidate>
    <div class="form-group text-center">
        <label for="tel">Contact No:</label>
        <input class="form-control" name="tel" id="tel"  ng-model="item.element.text" ng-required="true">
        <p class="form-text small text-danger" ng-if="componentSpecifics.tel.$error.required">Write the telephone number here. Cannot be empty</p>
    </div>
</ng-form>
