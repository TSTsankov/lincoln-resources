<div class="pt-4 mt-5">
    <h6>On this page: </h6>
    <p class="small">(Click on title to scroll to)</p>
    <ul class="my-4 summary-list">
        <li class="my-3" ng-repeat="title in titles" ng-click="scrollTo(title,$event)">
            {{title}}
        </li>
        <li class="btn btn-sm text-white btn-success p-1 pr-3 mt-4" ng-click="sendAddSectionMessage()" ng-if="adminMode"><span class="fa fa-plus-circle float-left mr-3 text-white small"></span>Add new Section</li>
    </ul>
</div>
